<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Job Description & Resumes</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4c669f;
      --secondary-color: #2d3e50;
      --background-color-light: #1a252f;
      --background-color-dark: #101820;
      --text-color: #e0e0e0;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.18);
      --box-shadow: rgba(0, 0, 0, 0.37);
      --button-hover: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--background-color-light) 0%, var(--background-color-dark) 100%);
      z-index: -1;
    }

    header {
      width: 100%;
      background: rgba(45, 62, 80, 0.6);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    header h2 {
      margin: 0;
      color: #fff;
      font-weight: 600;
    }

    a.back-button {
      position: absolute;
      left: 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }
    a.back-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    main {
      max-width: 650px;
      width: 90%;
      background: var(--glass-bg);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--box-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 35px 40px;
      color: #fff;
      margin-top: 120px; /* push below header */
      z-index: 1;
    }

    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .form-group { margin-bottom: 25px; }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      box-sizing: border-box;
      resize: none;
      transition: all 0.3s ease;
    }
    textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(76, 102, 159, 0.5);
    }
    textarea { min-height: 150px; }

    input[type="file"] {
      border: 2px dashed var(--glass-border);
      padding: 15px;
    }

    input[type="file"]::file-selector-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="file"]::file-selector-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-size: 17px;
      font-weight: 600;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background: var(--button-hover);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <a href="{% url 'index' %}" class="back-button">‚Üê Back</a>
    <h2>HR AI Dashboard</h2>
  </header>

  <main>
    <h1>Input Job Details</h1>
    <form method="post" action="{% url 'post_jd' %}" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" required placeholder="Paste the job description here..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="resumes">Upload Resumes:</label>
        <input type="file" id="resumes" name="resumes" multiple required>
      </div>
      
      <button type="submit" class="button">Process & Rank Resumes</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#6699ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#6699ff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "out_mode": "out" }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
